<table mat-table [dataSource]="participations" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Type Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tipo de accion </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Cnt Column -->
    <ng-container matColumnDef="cnt">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cnt}} </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="unitContribution">
      <th mat-header-cell *matHeaderCellDef> Aporte por accion </th>
      <td mat-cell *matCellDef="let element"> 
        <span>$&nbsp;</span>{{element.unitContribution | number:'':'en-US'}}
      </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="totalContribution">
      <th mat-header-cell *matHeaderCellDef> Total aporte </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field appearance="fill">
          <input matInput (input)="transformAmount($event)"
          (blur)="updateTotalAmountParticipation(i,$event)" [disabled]="!editable[i]"
          [ngModel]="element.totalAmount | number:'':'en-US'">
          <span matPrefix>$&nbsp;</span>
          <button mat-icon-button matSuffix (click)="editable[i]=!editable[i]">
            <mat-icon>{{editable[i] ? 'lock_open' : 'lock'}}</mat-icon>
          </button>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Value Column -->
    <!--ng-container matColumnDef="totalContribution">
      <th mat-header-cell *matHeaderCellDef> Total aporte </th>
      <td mat-cell *matCellDef="let element"> {{ getTotalContribution(element) | number:'':'en-US'}} </td>
    </ng-container-->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsParticipations"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsParticipations;"></tr>
  </table>
  <h3 class="total-result">Total Aportes por acciones: <span> <span>$&nbsp;</span> {{getTotalContributions() | number:'':'en-US'}}</span></h3>
